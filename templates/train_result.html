{% extends "base.html" %}
{% block main_body %}
<section class="services section-xs"  id="services">
	<div class="container">
        {% if result["type"]=='回归'%}
            <center><h2>结果</h2></center>
            <div class="row">
                <div id="regression" class="center"></div>
            </div>
            <div class="row">
			<!-- Single Service Item -->
			<div class="col-md-4 col-sm-6 col-xs-12" >
				<div class="service-block color-bg text-center">
                        <div id="accuracy" class="center_2"></div>
				</div>
			</div>
			<!-- End Single Service Item -->

			<!-- Single Service Item -->
			<div class="col-md-4 col-sm-6 col-xs-12" >
				<div class="service-block color-bg text-center">
                        <div id="precision" class="center_2"></div>
				</div>
			</div>
			<!-- End Single Service Item -->

			<!-- Single Service Item -->
			<div class="col-md-4 col-sm-6 col-xs-12 mx-auto"  >
				<div class="service-block color-bg text-center">
                        <div id="recall" class="center_2"></div>
				</div>
			</div>
		</div> 		<!-- End row -->
            <script type="text/javascript">
                var dom = document.getElementById("regression");
                var myChart = echarts.init(dom);

                var original_data = {{ result['train_loss'] }};

                var data = [];

                x_data = [];
                for (var i = 0; i < original_data.length; i++) {
                    x_data.push(i)
                }

                option = {
                    title: {
                        text: '迭代损失图',
                        left: 'center',
                    },
                    xAxis: {
                        type: 'category',
                        data: x_data
                    },
                    yAxis: {
                        type: 'value',
                        name: '损失值'
                    },

                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            animation: false
                        },
                        formatter: function (params) {
                            return '损失值: '+params[0].value;
                        }
                    },
                    series: [{
                        data: original_data,
                        type: 'line',
                        symbolSize: 10,
                        itemStyle: {
                            normal: {
                                borderWidth: 3,
                            }
                        }
                    }]
                };
myChart.setOption(option);
            </script>

        {% elif result["type"]=='分类'%}
                <center><h2>结果</h2></center>
            <div class="row">
                <div id="classify" class="center"></div>
            </div>
            <div class="row">
			<!-- Single Service Item -->
			<div class="col-md-4 col-sm-6 col-xs-12" >
				<div class="service-block color-bg text-center">
                        <div id="accuracy" class="center_2"></div>
				</div>
			</div>
			<!-- End Single Service Item -->

			<!-- Single Service Item -->
			<div class="col-md-4 col-sm-6 col-xs-12" >
				<div class="service-block color-bg text-center">
                        <div id="precision" class="center_2"></div>
				</div>
			</div>
			<!-- End Single Service Item -->

			<!-- Single Service Item -->
			<div class="col-md-4 col-sm-6 col-xs-12 mx-auto"  >
				<div class="service-block color-bg text-center">
                        <div id="recall" class="center_2"></div>
				</div>
			</div>
		</div> 		<!-- End row -->
                <script type="text/javascript">
    var dom = document.getElementById("classify");
    var myChart = echarts.init(dom);
    var axis_data = [];
    var max_data = 0;
    var heat_data = {{result['heatmap']}};
    var class_number = {{ result['class_number'] }}
    for (var i = 0; i < class_number; i++) {
        axis_data.push(i);
        for (var j = 0; j < class_number; j++){
            if(heat_data[i+j][2]>max_data){
                max_data=heat_data[i+j][2]
            }
        }
    }
    heat_data = heat_data.map(function (item) {
        return [item[1], item[0], item[2] || '-'];
    });
option = {
    title: {
        text: '混淆矩阵热力图',
        left: 'center',
    },
    tooltip: {
        position: 'top',
        formatter: function (params) {
            return '预测类'+params.value[0]+' 实际类'+params.value[1]+' 预测值：'+params.value[2]
        },
    },
    animation: false,
    grid: {
        height: '50%',
        y: '10%'
    },
    xAxis: {
        type: 'category',
        data: axis_data,
        splitArea: {
            show: true
        }
    },
    yAxis: {
        type: 'category',
        data: axis_data,
        splitArea: {
            show: true
        }
    },
    visualMap: {
        min: 0,
        max: max_data,
        calculable: true,
        orient: 'horizontal',
        left: 'center',
        bottom: '15%'
    },
    series: [{
        name: '值',
        type: 'heatmap',
        data: heat_data,
        label: {
            normal: {
                show: true
            }
        },
        itemStyle: {
            emphasis: {
                shadowBlur: 10,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
        }
    }]
};
myChart.setOption(option);
</script>

        {% else %}
        <p>方法类型不对</p>
        {% endif %}

	</div>   	<!-- End container -->
</section>   <!-- End section -->
<script type="text/javascript">
    var dom = document.getElementById("accuracy");
    var myChart = echarts.init(dom);
    var accuracy = {{ result['accuracy'] }};

    option = {
    textStyle: {
        fontWeight: 'bolder',
        fontSize: 15,
    },
    tooltip : {
        formatter: "{a} <br/>{b} : {c}%"
    },
    toolbox: {
        show:false,
    },
    series: [
        {
            name: 'Accuracy',
            type: 'gauge',
            min: 0,
            max: 1,
            detail: {formatter:'{value}%'},
            data: [{value: accuracy, name: 'Accuracy'}]
        }
    ]
};


myChart.setOption(option);
</script>
<script type="text/javascript">
    var dom = document.getElementById("precision");
    var myChart = echarts.init(dom);

    var precision = {{ result['precision'] }};

    option = {
    textStyle: {
        fontWeight: 'bolder',
        fontSize: 15,
    },
    tooltip : {
        formatter: "{a} <br/>{b} : {c}%"
    },
    toolbox: {
        show:false,
    },
    series: [
        {
            name: 'precision',
            type: 'gauge',
            min: 0,
            max: 1,
            detail: {formatter:'{value}%'},
            data: [{value: precision, name: 'Precision'}]
        }
    ]
};


myChart.setOption(option);
</script>
<script type="text/javascript">
    var dom = document.getElementById("recall");
    var myChart = echarts.init(dom);

    var recall = {{ result['recall'] }};

    option = {
    textStyle: {
        fontWeight: 'bolder',
        fontSize: 15,
    },
    tooltip : {
        formatter: "{a} <br/>{b} : {c}%"
    },
    toolbox: {
        show:false,
    },
    series: [
        {
            name: 'recall',
            type: 'gauge',
            min: 0,
            max: 1,
            detail: {formatter:'{value}%'},
            data: [{value: recall, name: 'Recall'}]
        }
    ]
};


myChart.setOption(option);
</script>
{% endblock %}
